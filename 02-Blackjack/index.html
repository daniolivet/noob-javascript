<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blackjack Game</title>

        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        
        <header class="title">
            <h1>BlackJack</h1>
        </header>

        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <div class="buttons">
                        <button id="new-btn" class="btn btn-danger">New Game</button>
                        <button id="card-btn" class="btn btn-primary" disabled>Next Card</button>
                        <button id="stop-btn" class="btn btn-primary" disabled>Stop</button>
                    </div>
                </div>
            </div>
    
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <h1 class="title-player">Player 1 - <small>0</small></h1>
                    <div id="player-cards" class="divCards">
                        
                    </div>
                </div>
    
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <h1 class="title-player">Bank - <small>0</small></h1>
                    <div id="bank-cards" class="divCards">
                    </div>
                </div>
            </div>
        </div>

        <!-- SCRIPTS -->
        <script src="assets/js/underscore.min.js"></script>
        <script src="assets/js/game.min.js"></script>
    </body>
</html>
